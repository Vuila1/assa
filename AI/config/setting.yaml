aimbot:
  model_path: "models/yolo11m.pt"
  confidence_threshold: 0.5
  smooth_aim:
    smooth_factor: 0.15
    max_offset: 200
    base_speed: 1.0
  lock_mode: false
  lock_threshold: 4
performance:
  show_debug_window: true
  show_overlay: false
  capture_scale: 1.0
mouse:
  backend: "win32"
  dpi: 800
  sensitivity: 1.0
